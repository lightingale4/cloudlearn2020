server:
  port: 84

spring:
  application:
    name: nacos-order-consumer
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719



#消费者将要去访问的微服务名称（注册进nacos的服务提供者）
service-url:
  nacos-user-service: http://nacos-payment-provider

#开启sentinel对于feign的支持
feign:
  sentinel:
    enabled: true
