server:
  port: 8801
spring:
  application:
    name: cloud-stream-provider
  cloud:
    stream:
      binders: #此处配置需要绑定的rabbitmq服务信息
        defaultRabbit:
          type: rabbit #消息组件类型
          environment: #设置rabbitmq相关环境配置
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
      bindings:  #服务的整合处理
        output:  #一个通道的名称
          destination: studyExchange #表示要使用的exchange名称定义
          content-type: application/json #设置消息类型
          binder: defaultRabbit #设置要绑定的消息服务具体设置

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

  instance:
    lease-renewal-interval-in-seconds: 2 #设置心跳时间间隔（默认30）
    lease-expiration-duration-in-seconds: 5 #如果现在超过了五秒间隔 默认（90）秒
    instance-id: send-8801.com  #在消息列表时显示主机名称
    prefer-ip-address: true #访问的路径变为ip地址
