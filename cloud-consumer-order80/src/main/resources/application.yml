server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  instance:
    hostname: localhost # 服务段实例名称
  client:
    #表示不向注册中心注册自己
    register-with-eureka: true
    #false表示自己端就是注册中心，职责就是维护服务实例，并不需要检索服务
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka  # 分别向7001和7002注册